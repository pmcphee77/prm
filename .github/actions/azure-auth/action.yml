name: Azure Auth
description: Authenticate with Azure AKS

inputs:
  client_id:
    description: The client_id
    required: true
  client_secret:
    description: The client_secret
    required: true
  subscription_id:
    description: The subscription_id
    required: true
  tenant_id:
    description: The tenant_id
    required: true
  azure_credentials:
    description: The azure creds
    required: true

runs:
  using: composite
  steps:
    - name: Authenticate
      uses: azure/login@v1
      with:
        client-id: ${{inputs.client_id}}
        tenant-id: ${{inputs.tenant_id}}
        subscription-id: ${{inputs.subscription_id}}
        creds: ${{inputs.azure_credentials}}
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
    - name: Setup kubelogin
      uses: azure/use-kubelogin@v1
      with:
        kubelogin-version: 'v0.1.4'
    - name: Set AKS context
      id: set-context
      uses: azure/aks-set-context@v3
      with:
        resource-group: 'prmk8s'
        cluster-name: 'aks-terraform-cluster'
        admin: 'false'
        use-kubelogin: 'true'
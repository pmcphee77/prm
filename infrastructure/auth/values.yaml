ingress:
  enabled: true
  hostname: auth.pr-mac.com
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-staging
  tls: true

postgresql:
  enabled: false
externalDatabase:
  host: postgres.pr-mac.com
  user: postgres
  password: ${postgres_password}
  externalDatabase: keycloak_db
  port: 5432
extraVolumes:
  - name: kc-ps
    persistentVolumeClaim:
      claimName: k8s-pvc
extraVolumeMounts:
  - name: kc-ps
    mountPath: /opt/jboss/keycloak/data

auth:
  adminUser: admin
  adminPassword: admin
  tls:
    termination: edge

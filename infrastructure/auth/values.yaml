ingress:
  enabled: true
  certManager: true
  hostname: auth.pr-mac.com
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
  tls: true
postgresql:
  enabled: false
externalDatabase:
  host: "none"
extraEnvVars:
  - name: KEYCLOAK_DATABASE_VENDOR
    value: "dev-file"
auth:
  tls:
    enabled: false
    autogenerated: false
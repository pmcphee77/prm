ingress:
  enabled: true
  hostname: auth.pr-mac.com
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
  tls: true
postgresql:
  enabled: false
externalDatabase:
  host: "none"
extraEnvVars:
  - name: KEYCLOAK_DATABASE_VENDOR
    value: "dev-file"
extraVolumes:
  - name: kc-ps
    persistentVolumeClaim:
      claimName: k8s-pvc
extraVolumeMounts:
  - name: kc-ps
    mountPath: /opt/jboss/keycloak/data

auth:
  adminUser: admin
  adminPassword: admin
  tls:
    enabled: false
    autogenerated: false
    # Insecure edge termination policy of the Route. Can be `None`, `Redirect`, or `Allow`
    insecureEdgeTerminationPolicy: Redirect
    # TLS termination of the route. Can be `edge`, `passthrough`, or `reencrypt`
    termination: edge
